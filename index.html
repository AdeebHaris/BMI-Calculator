<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>BMI Calculator</title>
    <link rel="icon" href="./images/body-mass-index.png">
</head>
<style>
    nav{
        margin-top: 100px;
        width: 100%;
        height: 100px;
        background-color: #FAFFAF;
    }
    nav a{
        text-decoration: none;
    }
    nav ul li{
        display: inline;
        justify-content: space-between;
        font-size: larger;
        margin: 10px 25px;
        color: #478CCF;
        font-weight: 500;
    }
    nav h1{
        color: #478CCF;
    }
    .options{
        margin-right: 565px;
    }
    
</style>
<body>
    <div class="container-fluid">
        <nav class="navbar mt-3 border rounded-5 shadow-lg p-3 mb-5">
             <!-- <div class="d-flex align-items-center">
                <img src="./images/body-mass-index.png" alt="" height="40px" width="40px">
                 <h1 class="ms-2 m-0 ">Calculator</h1> 
            </div>  -->
            <div class="options d-flex ms-3">
                <img src="./images/body-mass-index.png" alt="" height="50px" width="50px">
                <ul class="mt-2"> 
                    <li><a href="">Home</a></li>
                    <li><a href="">Fitness Tips</a></li>
                    <li><a href="">About Us</a></li>
                </ul>
            </div>
            
        </nav>
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4 rounded-5 shadow-lg p-3 mb-5 rounded" id="mainDiv" style="border:5px solid #36C2CE">
                <form class="p-3" id="form">
                    <h1 class="text-center mb-4" style="color:#478CCF">BMI Calculator</h1>
                    <div class="d-flex mb-3">
                        <h6 class="fw-bold">Gender:</h6>
                        <div class="ms-3 form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="ms-4 form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label fw-bold">Weight (kg)</label>
                        <input type="number" class="form-control border-dark" id="weight" aria-describedby="weightHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label fw-bold">Height (cm)</label>
                        <input type="number" class="form-control border-dark " id="height" required>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col text-center mt-3">
                                <button type="reset" class="btn btn-warning me-5 mb-2 mb-sm-0 ps-3 pe-3" id="button1" onclick="clr()">RESET</button>
                                <button type="button" class="ms-5 btn btn-primary mb-2 mb-sm-0 ms-sm-2  ps-2 pe-2" onclick="calculateBMI()">CALCULATE</button>
                            </div>
                        </div>
                    </div>
                    <h3 class="text-center mt-5">Your BMI is</h3>
                    <h1 class="text-center" id="final_result">0</h1>
                    <h6 class="text-center" id="status"></h6>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value)/100;
            if (isNaN(weight) || isNaN(height)) {
                alert('Please enter valid weight and height.');
            }
            else{
                var bmi = weight / (height * height);
                document.getElementById('final_result').textContent = bmi.toFixed(2);
                if (bmi < 18.5) {
            document.getElementById('status').textContent = "Underweight";
            document.getElementById('final_result').style.color = "orange";
        } else if (bmi >= 18.5 && bmi < 25) {
            document.getElementById('status').textContent = "Normal weight";
            document.getElementById('final_result').style.color = "green";
        } else if (bmi >= 25 && bmi < 30) {
            document.getElementById('status').textContent = "Overweight";
            document.getElementById('final_result').style.color = "red";

        } else {
            document.getElementById('status').textContent = "Obesity";
            document.getElementById('final_result').style.color = "red";
        }
            }
            
        }
        function clr(){
            weight.value =""
            height.value ="";
            final_result.innerHTML="0"
    
        }
    </script>
</body>
</html>
